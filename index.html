<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAARKO</title>
  <meta name="description" content="LAARKO">
  <link rel="icon" href="logo.ico" type="image/x-icon">
  <meta property="og:title" content="LAARKO">
  <meta property="og:description" content="LAARKO">
  <meta property="og:image" content="https://laarko.com/logo.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://laarko.com/">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="LAARKO">
  <meta name="twitter:description" content="LAARKO">
  <meta name="twitter:image" content="https://laarko.com/logo.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background: white;
      color: black;
      font-family: 'Roboto Mono', monospace;
      font-size: 20px;
      text-transform: uppercase;
      height: 100%;
      user-select: none;
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
    }

    .fixed-panel {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 10;
      transition: opacity 0.5s;
    }

    .dark-mode-toggle {
      cursor: pointer;
      font-weight: bold;
      font-family: 'Roboto Mono', monospace;
      font-size: 50px;
      position: fixed;
      top: -15px;
      right: 12px;
      user-select: none;
      z-index: 10;
      transition: opacity 0.5s;
    }

    .sections {
      position: fixed;
      left: -200px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      opacity: 0;
      transition: left 0.5s ease, opacity 0.5s ease;
      z-index: 9;
    }

    .sections.show {
      left: 20px;
      opacity: 1;
    }

    .section, .return-arrow {
      cursor: pointer;
      user-select: none;
    }

    .section.active {
      font-weight: bold;
    }

    .section.inactive {
      opacity: 0.5;
    }

    .section:hover {
      font-weight: bold;
    }

    .return-arrow {
      display: none;
      opacity: 0.3;
      transition: opacity 0.3s;
    }

    .return-arrow:hover {
      opacity: 1;
      font-weight: bold;
    }

    .content {
      position: fixed;
      top: 20px;
      left: 160px;
      right: 50px;
      bottom: 20px;
      overflow-y: auto;
      z-index: 5;
      transition: opacity 0.5s;
      word-wrap: break-word;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: rgba(0, 0, 0, 0.5);
      z-index: 8;
      transition: opacity 0.5s;
    }

    body.dark {
      background: #121212;
      color: #e0e0e0;
    }

    body.dark .footer {
      color: rgba(224, 224, 224, 0.5);
    }

    .faded {
      opacity: 0.1 !important;
    }
  </style>
</head>
<body class="dark">
  <div class="fixed-panel" id="fixedPanel">
    <div id="day"></div>
    <div id="date"></div>
    <div id="time"></div>
  </div>

  <div class="dark-mode-toggle" id="darkModeToggle" onclick="toggleDarkMode()">.</div>

  <div class="sections" id="sections">
    <div id="works" class="section">WORKS</div>
    <div id="other" class="section">OTHER</div>
    <div id="about" class="section">ABOUT</div>
    <div id="returnArrow" class="return-arrow">&#x3C;</div>
  </div>

  <div class="content" id="content"></div>

  <div class="footer" id="footer">© LAARKO</div>

  <script>
    const fixedPanel = document.getElementById('fixedPanel');
    const sections = document.getElementById('sections');
    const works = document.getElementById('works');
    const other = document.getElementById('other');
    const about = document.getElementById('about');
    const returnArrow = document.getElementById('returnArrow');
    const content = document.getElementById('content');

    function updateDateTime() {
      const now = new Date();
      const days = ['SUNDAY','MONDAY','TUESDAY','WEDNESDAY','THURSDAY','FRIDAY','SATURDAY'];
      document.getElementById('day').textContent = days[now.getDay()];
      document.getElementById('date').textContent = `${now.getDate()} ${now.getMonth() + 1} ${now.getFullYear()}`;
      document.getElementById('time').textContent = now.toLocaleTimeString('en-GB').toUpperCase();
      renderDefaultContent();
    }

    function renderDefaultContent() {
      if (!works.classList.contains('active') && !other.classList.contains('active') && !about.classList.contains('active')) {
        content.innerHTML = "DELAY<br>STAY TUNED";
      }
    }

    function positionSections() {
      const panelRect = fixedPanel.getBoundingClientRect();
      sections.style.top = `${panelRect.bottom + 20}px`;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
    positionSections();

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    let sectionsVisible = false;
    document.body.addEventListener('click', e => {
      if (e.target.closest('.section') || e.target.closest('.dark-mode-toggle') || e.target.closest('.return-arrow')) return;
      positionSections();
      sectionsVisible = !sectionsVisible;
      sections.classList.toggle('show', sectionsVisible);
    });

    function updateArrowVisibility() {
      returnArrow.style.display = (works.classList.contains('active') || other.classList.contains('active') || about.classList.contains('active')) ? 'inline-block' : 'none';
    }

    function selectSection(clicked) {
      if (clicked.classList.contains('active')) {
        clicked.classList.remove('active');
        works.classList.remove('inactive');
        other.classList.remove('inactive');
        about.classList.remove('inactive');
        renderDefaultContent();
      } else {
        [works, other, about].forEach(s => {
          s.classList.remove('active');
          s.classList.add('inactive');
        });
        clicked.classList.add('active');
        clicked.classList.remove('inactive');
        if (clicked === about) {
          content.innerHTML = `
            LAARKO IS A VISION UNDER DEVELOPMENT.<br>
            FOR NOW, THIS IS A PORTFOLIO.<br><br>
            LAARKO AIMS TO DESIGN, CREATE, INNOVATE, AND ASPIRATIONALLY SHAPE THE FUTURE.<br>
            WITH JESUS, INNOVATION MOVES FORWARD — NOT BACK.
          `;
        } else {
          content.innerHTML = 'COMING SOON';
        }
      }
      updateArrowVisibility();
    }

    works.addEventListener('click', e => { e.stopPropagation(); selectSection(works); });
    other.addEventListener('click', e => { e.stopPropagation(); selectSection(other); });
    about.addEventListener('click', e => { e.stopPropagation(); selectSection(about); });
    returnArrow.addEventListener('click', e => {
      e.stopPropagation();
      [works, other, about].forEach(s => s.classList.remove('active','inactive'));
      renderDefaultContent();
      updateArrowVisibility();
    });

    let inactivityTimer;
    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        sectionsVisible = false;
        sections.classList.remove('show');
      }, 10000);
    }
    ['mousemove','mousedown','touchstart','keypress'].forEach(evt => document.addEventListener(evt, resetInactivityTimer));
    resetInactivityTimer();
    updateArrowVisibility();
  </script>
</body>
</html>
