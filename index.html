<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAARKO</title>

  <!-- Link to your logo.ico as the favicon -->
  <link rel="icon" href="logo.ico" type="image/x-icon">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background: white;
      color: black;
      font-family: 'Roboto Mono', monospace;
      font-size: 20px;
      text-transform: uppercase;
      height: 100%;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
    }

    .fixed-panel {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 10;
      transition: opacity 0.5s;
    }

    .dark-mode-toggle {
      cursor: pointer;
      font-weight: bold;
      font-family: 'Roboto Mono', monospace;
      font-size: 50px;
      position: fixed;
      top: 2px;
      right: 20px;
      user-select: none;
      z-index: 10;
      transition: opacity 0.5s;
    }

    .sections {
      position: fixed;
      top: 135px;
      left: -200px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      opacity: 0;
      transition: left 0.5s ease, opacity 0.5s ease;
      z-index: 9;
    }

    .sections.show {
      left: 20px;
      opacity: 1;
    }

    .section, .return-arrow {
      cursor: pointer;
      user-select: none;
    }

    .section.active {
      font-weight: bold;
    }

    .section.inactive {
      opacity: 0.5;
    }

    .section:hover {
      font-weight: bold;
    }

    .return-arrow {
      margin-top: 8px;
      display: none;
      opacity: 0.3;
      transition: opacity 0.3s;
    }

    .return-arrow:hover {
      opacity: 1;
      font-weight: bold;
    }

    .content {
      position: fixed;
      top: 20px;
      left: 250px;
      right: 80px;
      bottom: 60px;
      overflow-y: auto;
      z-index: 5;
      transition: opacity 0.5s;
    }

    .footer {
      position: fixed;
      bottom: 38px;
      left: 20px;
      color: rgba(0, 0, 0, 0.5);
      z-index: 8;
      transition: opacity 0.5s;
    }

    body.dark {
      background: #121212;
      color: #e0e0e0;
    }

    body.dark .footer {
      color: rgba(224, 224, 224, 0.5);
    }

    .faded {
      opacity: 0.1 !important;
    }
  </style>
</head>
<body class="dark">
  <div class="fixed-panel" id="fixedPanel">
    <div id="day"></div>
    <div id="date"></div>
    <div id="time"></div>
  </div>

  <div class="dark-mode-toggle" id="darkModeToggle" onclick="toggleDarkMode()">.</div>

  <div class="sections" id="sections">
    <div id="works" class="section">WORKS</div>
    <div id="other" class="section">OTHER</div>
    <div id="returnArrow" class="return-arrow">&#x3C;</div>
  </div>

  <div class="content" id="content"></div>

  <div class="footer" id="footer">Â© LAARKO</div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const days = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'];
      document.getElementById('day').textContent = days[now.getDay()];
      document.getElementById('date').textContent = now.toLocaleDateString('en-GB').toUpperCase();
      document.getElementById('time').textContent = now.toLocaleTimeString('en-GB').toUpperCase();
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    const sections = document.getElementById('sections');
    const works = document.getElementById('works');
    const other = document.getElementById('other');
    const returnArrow = document.getElementById('returnArrow');
    const content = document.getElementById('content');

    let sectionsVisible = false;

    document.body.addEventListener('click', (e) => {
      if (e.target.closest('.section') || e.target.closest('.dark-mode-toggle') || e.target.closest('.return-arrow')) return;
      sectionsVisible = !sectionsVisible;
      sections.classList.toggle('show', sectionsVisible);
    });

    function updateArrowVisibility() {
      if (works.classList.contains('active') || other.classList.contains('active')) {
        returnArrow.style.display = 'inline-block';
      } else {
        returnArrow.style.display = 'none';
      }
    }

    function selectSection(clicked) {
      if (clicked.classList.contains('active')) {
        clicked.classList.remove('active');
        works.classList.remove('inactive');
        other.classList.remove('inactive');
        content.innerHTML = '';
      } else {
        [works, other].forEach(section => {
          section.classList.remove('active');
          section.classList.add('inactive');
        });
        clicked.classList.add('active');
        clicked.classList.remove('inactive');
        content.innerHTML = 'THIS PAGE IS EMPTY';
      }
      updateArrowVisibility();
    }

    works.addEventListener('click', e => { e.stopPropagation(); selectSection(works); });
    other.addEventListener('click', e => { e.stopPropagation(); selectSection(other); });
    returnArrow.addEventListener('click', e => {
      e.stopPropagation();
      [works, other].forEach(section => section.classList.remove('active', 'inactive'));
      content.innerHTML = '';
      updateArrowVisibility();
    });

    let inactivityTimer;
    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        sectionsVisible = false;
        sections.classList.remove('show');
      }, 10000);
    }

    ['mousemove', 'mousedown', 'touchstart', 'keypress'].forEach(evt => {
      document.addEventListener(evt, resetInactivityTimer);
    });

    resetInactivityTimer();
    updateArrowVisibility();
  </script>
</body>
</html>
